<!DOCTYPE html>
{% extends 'base_template.html' %}

    {% block active5 %}
        active
    {% endblock %}
    {% block content %}
                <!-- Breadcrumb-->
        <div class="breadcrumb-holder">
            <div class="container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Management</a></li>
                    <li class="breadcrumb-item active">Template file</li>
                </ul>
            </div>
        </div>

    <section class="forms">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <div class="container-fluid">
          <div class="row" style="margin-top: 3%;">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-body">
                  <div class="table-responsive">
                    <label style="margin-bottom: 10px; margin-left: 10px"><strong>Username or Device or DataTime.</strong></label>
                    <input class="form-control" id="myInput" type="text" placeholder="Search..">
                    <br>
                    <table class="table table-striped table-hover">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>Username</th>
                          <th>Device</th>
                          <th>Time</th>
                          <th>Running-config</th>
                        </tr>
                      </thead>
                      <tbody id="myTable">
                        {% for i in data %}
                            <tr>
                              <th scope="row">{{ i.id }}</th>
                              <td>{{ i.userID }}</td>
                              <td>{{ i.ser_num.hostname }}</td>
                              <td>{{ i.date }}</td>
                              <td><a class="text-primary" onclick="myFunction({{ i.id }})">{{ i.new_config }}</a></td>
                              <script>
                                function myFunction(x) {
                                    window.open("/view_file/0/"+x, "_blank", "toolbar=yes,scrollbars=yes,resizable=yes,top=500,left=500,width=700,height=500");
                                }
                              </script>
                            </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </div>
                  <script>
                      $(document).ready(function(){
                          $("#myInput").on("keyup", function() {
                              var value = $(this).val().toLowerCase();
                              $("#myTable tr").filter(function() {
                                  $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                              });
                          });
                      });
                  </script>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
    {% endblock %}
